<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Ratings</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer src="./assets/api.js"></script>
    <script defer src="./assets/user.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        api.requireAuth();
        const form = document.getElementById('ratingForm');
        const list = document.getElementById('ratingsList');
        async function load(area){
            const qs = area ? `?area=${encodeURIComponent(area)}` : '';
            try {
                const rows = await api.fetch(`/ratings${qs}`);
                list.innerHTML = rows.map(r => `<div class='card'><strong>${r.area}</strong> - ${r.rating}/5<br/>${r.comment || ''}<br/><small>${new Date(r.created_at).toLocaleString()}</small></div>`).join('');
            } catch { list.textContent = 'Failed to load ratings'; }
        }
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = user.getCurrentUserId();
            if (!userId) throw new Error('User not authenticated');
            const body = { user_id: userId, area: document.getElementById('rt_area').value.trim(), rating: parseInt(document.getElementById('rt_rating').value, 10), comment: document.getElementById('rt_comment').value.trim() };
            try { await api.fetch('/ratings', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) }); form.reset(); load(body.area); } catch { list.textContent='Failed to submit rating'; }
        });
        load('');
    });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Area Ratings</h1>
            <nav>
                <div class="nav-left">
                    <a href="home.html">Home</a>
                    <a href="complaint.html">Complaint</a>
                    <a href="schedules.html">Garbage Schedule</a>
                    <a href="bins.html">Bins/Sensor</a>
                    <a href="ratings.html">Ratings</a>
                </div>
                <div class="nav-right">
                    <button class="link" onclick="api.logout()">Logout</button>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="card" style="max-width: 600px; margin: 0 auto 32px;">
            <h2 style="text-align: center; margin-bottom: 24px;">Rate Area Cleanliness</h2>
            <form id="ratingForm">
                <input type="text" id="rt_area" placeholder="Area/Location" required />
                <div style="display: flex; align-items: center; gap: 12px;">
                    <label for="rt_rating" style="color: var(--muted); min-width: 80px;">Rating:</label>
                    <select id="rt_rating" style="flex: 1;">
                        <option value="1">1 - Very Poor</option>
                        <option value="2">2 - Poor</option>
                        <option value="3" selected>3 - Average</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <textarea id="rt_comment" placeholder="Additional comments (optional)" style="min-height: 80px; resize: vertical;"></textarea>
                <button type="submit" style="width: 100%;">Submit Rating</button>
            </form>
        </div>
        <h2 style="text-align: center; margin: 32px 0 24px;">Community Ratings</h2>
        <div id="ratingsList" class="list"></div>
    </main>
</body>
</html>
